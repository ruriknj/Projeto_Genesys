<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>

<style>
#forma {
color: olive;
background-color: maroon;
}
 div[id="forma"] > div {
 background-color: orange;
        }
</style>
</h:head>
<h:body>
<h:form id="forma">
	 <p:growl id="growl" showDetail="true" sticky="true"/>
	<p:dialog header="Calculadora" modal="true" visible="true">
		<p:panelGrid columns="2">
			<p:outputLabel value="Valor1:" />
			<p:inputNumber value = "#{Calculadora.valor1}"/>
			<p:outputLabel value="Valor2:" />
			<p:inputNumber value = "#{Calculadora.valor2}"/>
			<p:outputLabel value="Resultado:" />
			<p:inputNumber value= "#{Calculadora.resultado}"/>
			<p:commandButton value="Somar" update="@form" actionListener="#{Calculadora.somar}"/>
			<p:commandButton value="Subitrair" update= "@form" actionListener="#{Calculadora.subitrair}"/>
			<p:commandButton value="Multiplicar" update="@form" actionListener="#{Calculadora.multiplicar}"/>
			<p:commandButton value="Dividir" update="@form" actionListener="#{Calculadora.dividir}"/>
			<p:outputLabel value="#{Calculadora.msg}" style="color: red" /> 
		</p:panelGrid>
	</p:dialog>
	</h:form>
</h:body>
</html>
