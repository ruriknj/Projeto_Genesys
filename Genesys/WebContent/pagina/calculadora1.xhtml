<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style>
body {
	margin-left: 10px;
	margin-right: 720px;
	background-color: teal;
}

.grid {
	align-content: 50%;
}

h1 {
	color: white;
}
</style>
</h:head>

<h:body>

	<h1>Calculadora</h1>
	<h:form>
		<div Class="grid">
				<p:panelGrid columns="2">
					<p:outputLabel value="Valor1:" />
					<p:inputNumber value="#{Calculadora.valor1}" />

					<p:outputLabel value="Valor2:" />
					<p:inputNumber value="#{Calculadora.valor2}" />

					<p:outputLabel value="Resultado:" />
					<p:inputNumber value="#{Calculadora.resultado}" />

					<p:commandButton value="Somar" update="@form"
						actionListener="#{Calculadora.somar}" />
				</p:panelGrid>
		</div>
	</h:form>

</h:body>
</html>
